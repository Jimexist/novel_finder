<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://192.168.1.191:18080');
  socket.on('connection', function (data) {
    console.log(data);
    socket.emit('message', { pong: 'client'});
  });
  socket.on('message', function (data) {
    console.log(data);
    socket.emit('message', { pong: 'client' });
  });
</script>
</head>

    <h1>Novel Finder</h1>

</body>
</html>
