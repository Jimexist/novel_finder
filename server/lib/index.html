<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>追小说</title>
<link href="//netdna.bootstrapcdn.com/bootswatch/2.3.1/spruce/bootstrap.min.css" rel="stylesheet">
<script src="//zeptojs.com/zepto.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://192.168.1.191:18080');
  socket.on('connection', function (data) {
    console.log(data);
    socket.emit('index', {});
  });
  socket.on('index', function (data) {
    console.log(data);
    $.each(data, function(index, item) {
      $('#main').append('<p>'+item.key+ ' ' + item.value+'</p>')
    });
  });
</script>
</head>
<body>
  <div class="container">
    <div class="hero-unit">
      <h1>追小说</h1>
      <p>哦</p>
      <p>
        <a class="btn btn-primary btn-large">
          Learn more
        </a>
      </p>
    </div>
    <div id="main">
  </div>
</div>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</body>
</html>
